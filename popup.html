<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Korean Word Lookup</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      padding: 12px;
      background: #f0f9ff;
      border-radius: 8px;
      color: #0369a1;
      font-size: 14px;
    }
    .footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>Korean Word Lookup</h1>
  </div>
  <div class="status">
    Hover over Korean text to see English definitions
  </div>
  <div class="footer">
    Tip: Double-click any Korean word to see its definition
  </div>
  <script src="popup.js"></script>
</body>
</html>
